<div class="container-liste">
    <div class="liste" *ngIf="pokemons">
        <app-pokemon *ngFor="let pokemon of pokemons" 
            [pokemon]="pokemon"
        >
        </app-pokemon>
    </div>
    <hr>
    <div class="liste" *ngIf="pokemonsWithoutMale">
        <app-pokemon *ngFor="let pokemon of pokemonsWithoutMale" 
            [pokemon]="pokemon"
        >
        </app-pokemon>
    </div>
</div>
