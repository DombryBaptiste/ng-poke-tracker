<div class="container-liste">
    <div class="liste" *ngIf="pokemons">
        <div *ngFor="let pokemon of pokemons">
            <app-pokemon [pokemon]="pokemon" [user]="user"></app-pokemon>
        </div>
        
    </div>
    <hr>
    <div class="liste" *ngIf="pokemons">
        <div *ngFor="let pokemon of pokemonsWithoutMale">
            <app-pokemon [pokemon]="pokemon" [user]="user"></app-pokemon>
        </div>
    </div>
</div>
