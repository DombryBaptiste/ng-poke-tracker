<div class="pokemon" *ngIf="pokemon">
  <img
    class="img"
    [ngClass]="{ showed: hasPokemonUser(), hidden: !hasPokemonUser() }"
    [src]="pokemon.sprite"
    (mouseenter)="showPokemonName()"
    (mouseleave)="hidePokemonName()"
    (click)="clickInterationPokemon()"
  />
  <span *ngIf="showName" class="name">{{ pokemon.name }}</span>
</div>
