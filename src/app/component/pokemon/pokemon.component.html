<div class="pokemon" *ngIf="pokemon">
    <img 
    [ngClass]="{'showed': hasPokemonUser(pokemon.id), 'hidden': !hasPokemonUser(pokemon.id)}" 
    [src]="pokemon.maleSprite"
    (mouseenter)="showPokemonName()"
    (mouseleave)="hidePokemonName()"
    (click)="clickInterationPokemon(pokemon.id)"
    >
    <span *ngIf="showName" class="name">{{ pokemon.name }}</span>
</div>
