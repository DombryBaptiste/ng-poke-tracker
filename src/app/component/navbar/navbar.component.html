<mat-menu #menu="matMenu" class="menu-container">
  <div class="sub-menu">
    <button mat-menu-item (click)="exportSave()">
      <mat-icon>download</mat-icon>
      <span>Export</span>
    </button>
  </div>
  <div>
    <input
      type="file"
      (change)="importSave($event)"
      style="display: none"
      #fileInput
    />
    <button mat-menu-item (click)="fileInput.click()">
      <mat-icon>upload</mat-icon>
      <span>Import</span>
    </button>
  </div>
</mat-menu>
